# Comment

# Booleans
true = true
false = false

[strings]
# String
string = "string\n\t\"string"
empty = ""

[ints]
simple = 42
negative = -42
simple_underscored = 230_0_0
long_underscored = 10_000_000_010
negative_underscored = -10_0_0


[floats]
pi = 3.14159
negative = -10.0
underscored_pi = 3_00.14_159
underscored_negative = -1_0.0_90

[datetimes]
# DateTime
simple = 1979-05-27T07:32:00Z

# Keygroups
[a.b.c]
d = "test"

[e]
f = "test"


[comments]
# Post line comment
on = "a line" # with markup
# Comment symbols prefixing bare keys are comment lines
#nospacecomment = "this should not be parsed"


# Multi-line arrays
[arrays]
# Simple array
simple = [1, 2, 3]

# Nested array
nested = [[1, 2], [3]]

# Empty array
empty = []

# Multiline empty
multiline_empty = [
]

# Multiline empty with comment
multiline_empty_comment = [
  # You look nice today
]

# Multiline array
multiline = [
	1,
	2,
	3
]

# Multiline array
multiline_trailing_comma = [
	1,
	2,
	3,
]

# With comments
multiline_comments = [ # 0
	1, # 1
	2, # 2
	3 # 3
]

multi = ["lines", "are",
"super", "cool", "lol",
"amirite"]

# Uneven spacing
uneven = [1, 2, 3,  4, 5 ]
